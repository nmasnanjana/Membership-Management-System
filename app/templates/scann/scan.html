{% extends 'base.html' %}

{% block head %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>

    <style>
        #preview {
            width: 100%;
            height: auto;
        }
    </style>

{% endblock head %}

{% block content %}

    <div class="container">

        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 col-md-6">
                <div class="card-body text-center">
                    <video id="preview"></video>
                </div>
            </div>
        </div>
    </div>


        <script type="text/javascript">
            let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

            scanner.addListener('scan', function (content) {
                document.getElementById('id_member_id').value = content;
                submitForm();
            });

            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    scanner.start(cameras[0]);
                } else {
                    console.error('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });
        </script>

        <form method="post" id="myForm" style="display:none;">
            {% csrf_token %}
            <label class="form-label">Member ID:</label>
            {{ form.member_id }}
            <input type="submit" style="display:none;" id="submitBtn">
        </form>

        <script>
            const form = document.getElementById('myForm');
            const field1 = document.getElementById('id_member_id');
            const submitButton = document.getElementById('submitBtn');

            field1.addEventListener('input', function () {
                form.submit();
            });

            function submitForm() {
                form.submit();
            }
        </script>

    </div>

{% endblock content %}
